<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Test AJS-MVC</title>
    <script src="angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <h3>Nhập vào số năm kinh nghiệm: </h3>
    <input type="number" ng-model="exp" id="exp"  ng-keypress="total=''"> <br>
    <h3>Nhập vào số lương hàng tháng (VND): </h3>
    <input type="number" ng-model="slry" id="slry"> <br>
    <br>
    <input type ="button" value ="Calculate" ng-click ="Calc()" />
    <br>
    <h3>Số tiền thưởng: {{total | currency: 'VND: '}}</h3>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.exp = 0;
            $scope.slry = 0;
            $scope.total = "";
            $scope.Calc = function () {
                if ($scope.exp < 5){
                    $scope.total = $scope.slry * 3 * 0.9;
                }
                if ($scope.exp >= 5 && $scope.exp <= 10){
                    $scope.total = $scope.slry * 6 * 0.9;
                }
                if ($scope.exp > 10){
                    $scope.total = $scope.slry * 12 * 0.9;
                }
            }
        });
    </script>

</body>
</html>
